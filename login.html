<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | NutriLectura</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa tus credenciales para acceder.</p>

        <form id="login-form">
            <label for="login-email">Correo Electrónico:</label>
            <input type="email" id="login-email" name="login-email" required>
            
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required>
            
            <button type="submit">Ingresar</button>
        </form>

        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

    <script>
        // Rellenar automáticamente los campos con los datos guardados
        document.addEventListener("DOMContentLoaded", function() {
            let emailGuardado = localStorage.getItem("emailUsuario");
            let passwordGuardado = localStorage.getItem("passwordUsuario");

            if (emailGuardado && passwordGuardado) {
                document.getElementById("login-email").value = emailGuardado;
                document.getElementById("login-password").value = passwordGuardado;
            }
        });

    </script>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let emailIngresado = document.getElementById("login-email").value;
            let passwordIngresado = document.getElementById("login-password").value;
            
            let emailGuardado = localStorage.getItem("emailUsuario");
            let passwordGuardado = localStorage.getItem("passwordUsuario");
    
            if (emailIngresado === emailGuardado && passwordIngresado === passwordGuardado) {
                // Mostrar alerta de SweetAlert2
                Swal.fire({
                    position: "top-end",
                    icon: "success",
                    title: "Inicio de sesión exitoso",
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    // Redirigir a la página principal después de la alerta
                    window.location.href = "index.html";
                });
            } else {
                // Mostrar alerta de error si las credenciales son incorrectas
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Correo o contraseña incorrectos. Inténtalo de nuevo.",
                });
            }
        });
    </script>
    <style>
        /* Estilos generales */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Contenedor del formulario de inicio de sesión */
.login-container {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 1rem;
    font-size: 2rem;
    color: #2c3e50;
}

.login-container p {
    margin-bottom: 2rem;
    color: #666;
}

/* Estilos del formulario */
#login-form {
    display: flex;
    flex-direction: column;
}

#login-form label {
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #2c3e50;
    text-align: left;
}

#login-form input {
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

#login-form input:focus {
    border-color: #3498db;
    outline: none;
}

#login-form button {
    padding: 0.75rem;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#login-form button:hover {
    background-color: #2980b9;
}

/* Enlace de registro */
.login-container p a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
}

.login-container p a:hover {
    text-decoration: underline;
}
    </style>
</body>
</html>
