<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | NutriLectura</title>
    <link rel="stylesheet" href="styles1.2.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa tus credenciales para acceder.</p>

        <form id="login-form">
            <label for="login-email">Correo Electrónico:</label>
            <input type="email" id="login-email" name="login-email" required>
            
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required>
            
            <button type="submit">Ingresar</button>
        </form>

        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

    <script>
        // Rellenar automáticamente los campos con los datos guardados
        document.addEventListener("DOMContentLoaded", function() {
            let emailGuardado = localStorage.getItem("emailUsuario");
            let passwordGuardado = localStorage.getItem("passwordUsuario");

            if (emailGuardado && passwordGuardado) {
                document.getElementById("login-email").value = emailGuardado;
                document.getElementById("login-password").value = passwordGuardado;
            }
        });

    </script>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let emailIngresado = document.getElementById("login-email").value;
            let passwordIngresado = document.getElementById("login-password").value;
            
            let emailGuardado = localStorage.getItem("emailUsuario");
            let passwordGuardado = localStorage.getItem("passwordUsuario");
    
            if (emailIngresado === emailGuardado && passwordIngresado === passwordGuardado) {
                alert("Inicio de sesión exitoso. ¡Bienvenido!");
                window.location.href = "index.html"; // Redirigir a la página principal
            } else {
                alert("Correo o contraseña incorrectos. Inténtalo de nuevo.");
            }
        });
    </script>
</body>
</html>
