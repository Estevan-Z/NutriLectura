<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Productos Saludables</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-left">
            <img class="logo" src="img/Logo.png" alt="Logo">
            <div class="Marca">NutriLectura</div>
        </div>
        
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="tienda.html">Tienda</a></li>
            <li><a href="acerca_de_nostros.html">Acerca de Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    
        <div class="nav-right">
            <a href="#" class="login"><img src="img/perfil.png" alt="Iniciar sesión"> Iniciar sesión</a>
            <a href="#"><img src="img/Facebook.png" alt="Facebook"></a>      
            <a href="#"><img src="img/X.png" alt="X-twitter"></a>
            <a href="#"><img src="img/LinkedIn.png" alt="LinkedIn"></a>
            <a href="#"><img src="img/git.png" alt="GitHub"></a>
      
        </div>
    </nav>
    <!-- Sección de Tienda -->
    <section class="contenedor-tienda">
        <h1>Nuestros Productos</h1>
        
        <div class="productos">
            <div class="producto">
                <img src="img/producto1.png" alt="Recetas Veganas">
                <h3>Recetas Veganas</h3>
                <p>Libro de recetas 100% veganas.</p>
                <span class="precio">$15.00</span>
                <button class="btn-agregar">Agregar al carrito</button>
            </div>

            <div class="producto">
                <img src="img/producto1.png" alt="Recetas Sin Gluten">
                <h3>Recetas Sin Gluten</h3>
                <p>Perfecto para personas con intolerancia al gluten.</p>
                <span class="precio">$18.00</span>
                <button class="btn-agregar">Agregar al carrito</button>
            </div>

            <div class="producto">
                <img src="img/producto1.png" alt="Recetas Keto">
                <h3>Recetas Keto</h3>
                <p>Recetas bajas en carbohidratos.</p>
                <span class="precio">$20.00</span>
                <button class="btn-agregar">Agregar al carrito</button>
            </div>
        </div>
    </section>

    <script>
        // Agregar alerta cuando se agregue un producto al carrito
        document.querySelectorAll(".btn-agregar").forEach(boton => {
            boton.addEventListener("click", function() {
                Swal.fire({
                    title: "Producto agregado",
                    text: "El producto ha sido añadido a tu carrito.",
                    icon: "success",
                    confirmButtonColor: "#6b8e23",
                    confirmButtonText: "OK"
                });
            });
        });
    </script>
<style>
    /* Sección de Tienda */
.contenedor-tienda {
    text-align: center;
    padding: 20px;
}
.productos {
    display: flex;
    justify-content: center;
    gap: 20px;
}
.producto {
    border: 1px solid #ddd;
    padding: 10px;
    width: 200px;
    text-align: center;
    border-radius: 5px;
}
.producto img {
    width: 100%;
    border-radius: 5px;
}
.precio {
    font-weight: bold;
    color: #6b8e23;
}
.btn-agregar {
    background-color: #ffa500;
    border: none;
    padding: 10px;
    color: white;
    cursor: pointer;
    margin-top: 5px;
}
.btn-agregar:hover {
    background-color: #ff8c00;
}
</style>
</body>
</html>
