<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | NutriLectura</title>
    <link rel="stylesheet" href="styles1.2.css">
</head>
<body>
    <div class="registro-container">
        <h2>Regístrate</h2>
        <p>Crea una cuenta para acceder a contenido exclusivo.</p>
        
        <form id="registro-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Registrarme</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

    <script>
        document.getElementById("registro-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario

            let nombre = document.getElementById("nombre").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden. Inténtalo de nuevo.");
                return;
            }

            // Guardar datos en localStorage
            localStorage.setItem("nombreUsuario", nombre);
            localStorage.setItem("emailUsuario", email);
            localStorage.setItem("passwordUsuario", password);

            alert("¡Registro exitoso! Redirigiendo a la página principal...");

            // Redirigir a la página principal (index.html)
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
