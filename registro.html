<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | NutriLectura</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="registro-container">
        <h2>Regístrate</h2>
        <p>Crea una cuenta para acceder a contenido exclusivo.</p>
        
        <form id="registro-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Registrarme</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

    <script>
        document.getElementById("registro-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario

            let nombre = document.getElementById("nombre").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Las contraseñas no coinciden. Inténtalo de nuevo.",
                });
                return;
            }

            // Guardar datos en localStorage
            localStorage.setItem("nombreUsuario", nombre);
            localStorage.setItem("emailUsuario", email);
            localStorage.setItem("passwordUsuario", password);

            // Mostrar alerta de SweetAlert2
            Swal.fire({
                position: "top-end",
                icon: "success",
                title: "¡Registro exitoso!",
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                // Redirigir a la página de inicio de sesión después de la alerta
                window.location.href = "login.html";
            });
        });
    </script>
    <style>
        /* Estilos generales */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Contenedor del formulario de registro */
.registro-container {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.registro-container h2 {
    margin-bottom: 1rem;
    font-size: 2rem;
    color: #2c3e50;
}

.registro-container p {
    margin-bottom: 2rem;
    color: #666;
}

/* Estilos del formulario */
#registro-form {
    display: flex;
    flex-direction: column;
}

#registro-form label {
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #2c3e50;
    text-align: left;
}

#registro-form input {
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

#registro-form input:focus {
    border-color: #3498db;
    outline: none;
}

#registro-form button {
    padding: 0.75rem;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#registro-form button:hover {
    background-color: #2980b9;
}

/* Enlace de inicio de sesión */
.registro-container p a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
}

.registro-container p a:hover {
    text-decoration: underline;
}

    </style>
</body>
</html>
